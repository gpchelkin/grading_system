<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/sweetalert.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a href="{% url "home" %}">ОЦЕНКИ</a>
                </div>
                <div class="col-md-6 header__buttons_center">
                    <div class="row">
                        <a href="{% url "home" %}" class="header__button" role="button">
                            <div class="col-xs-4">
                                Оценить
                            </div>
                        </a>
                        <a href="#" class="header__button" role="button">
                            <div class="col-xs-4">
                                Посмотреть оценки
                            </div>
                        </a>
                        <div class="col-xs-4 dropdown">
                            <a href="#" class="dropdown-toggle" id="dLabel" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                {{ user.first_name }} {{ user.last_name }}
                            <span class="caret">
                            </span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dLabel">
                                <li class="who">Студент</li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{% url "logout" %}">Выйти</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/sweetalert.min.js' %}"></script>

</body>
</html>
