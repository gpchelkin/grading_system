<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/authorization.css' %}">
    <link rel="stylesheet" href="{% static 'css/sweetalert.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 autorization">
            <div class="authorization__head">
                Выполните вход
            </div>
            <div class="authorization__body">
                <form method="post" action="{% url "login" %}">
                    {% csrf_token %}
                    <div class="authorization__login">
                        {{ form.username }}
                    </div>
                    <div class="authorization__pass">
                        {{ form.password }}
                    </div>
                    <div class="authorization__button">
                        <button type="submit" class="btn btn-primary btn-sm">
                            Войти
                        </button>
                    </div>
                    <input type="hidden" name="next" value="{% url "home" %}" />
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/sweetalert.min.js' %}"></script>
</body>

</html>
